name: go-verify

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: gofmt (check)
        run: |
          test -z "$(gofmt -l .)"

      - name: go test
        run: |
          go test ./...

      - name: go vet
        run: |
          go vet ./...

