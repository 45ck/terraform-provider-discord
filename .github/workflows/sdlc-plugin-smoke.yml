name: SDLC Plugin Smoke

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: SDLC plugin smoke
        run: tools/claude-sdlc-plugin/scripts/smoke.sh

